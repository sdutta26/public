<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Travelia | Home</title>
    <style>
      /* Basic styling for navigation */
      nav {
        background-color: #333;
        padding: 10px 0;
      }

      .nav__links {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
      }

      .nav__links li {
        margin: 0 20px;
      }

      .nav__links a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        text-transform: uppercase;
      }

      .nav__links a:hover {
        color: #f1c40f;
      }

      /* Home Page header styling */
      header {
        background-image: url('https://images.pexels.com/photos/91217/pexels-photo-91217.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
        background-size: cover;
        background-position: center;
        background-attachment: fixed; /* Keeps the background image fixed */
        color: white;
        text-align: center;
        padding: 80px 20px;
        height: 100vh; /* Ensures the image covers the entire viewport height */
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .header__content {
        max-width: 600px;
        margin: 0 auto;
      }

      .header__content p {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .header__content h1 {
        font-size: 3rem;
        margin: 20px 0;
      }

      .header__btns button {
        background-color: #f1c40f;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
      }

      .header__btns button:hover {
        background-color: #e0b60f;
      }

      /* Styling for Travelia Logo in the Navigation */
      .logo {
        font-size: 24px;
        font-weight: bold;
        color: #f1c40f;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Menu (Horizontal) -->
    <nav>
      <ul class="nav__links">
        <li class="logo">Travelia</li>
        <li><a href="home1.html">Home</a></li>
        <li><a href="ab.html">About</a></li>
        <li><a href="tour.html">Tour</a></li>
        <li><a href="package.html">Package</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="book.html">Book a flight</a></li>
      </ul>
    </nav>

    <!-- Home Page Content -->
    <header>
      <div class="header__content">
        <p>ELEVATE YOUR TRAVEL JOURNEY</p>
        <h1>Experience The Magic Of Flight with Travelia!</h1>
        <div class="header__btns">
          <button onclick="location.href='tour.html'">Book A Trip Now</button>
        </div>
      </div>
    </header>

    <footer>
      <div style="text-align: center; padding: 20px; background-color: #333; color: white;">
        <p>&copy; 2024 Travelia. All rights reserved.</p>
      </div>

    </footer>
  </body>
</html>
