<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flight Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Remixicon & Google Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f2f6fc;
      color: #333;
    }

    nav {
      background-color: #007bff;
      padding: 12px 30px;
      display: flex;
      align-items: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-right: 25px;
      font-weight: 600;
      transition: 0.3s ease;
    }

    nav a:hover {
      text-decoration: underline;
      color: #cce5ff;
    }

    .section__container {
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section__header {
      font-size: 36px;
      text-align: center;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .section__description {
      text-align: center;
      margin-bottom: 30px;
      font-size: 18px;
      color: #555;
    }

    .form__container {
      max-width: 700px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    .form__container h3 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 16px;
      color: #333;
    }

    .form-group select {
      background-color: #f9f9f9;
    }

    .form-group img {
      width: 100%;
      max-width: 250px;
      border-radius: 8px;
      margin-top: 10px;
    }

    .form-group .inline {
      display: flex;
      justify-content: space-between;
    }

    .btn {
      background-color: #ff5733;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #ff3b00;
    }

    @media (max-width: 768px) {
      .form__container {
        width: 100%;
      }
    }

    /* Image Section */
    .image-section {
      position: absolute;
      top: 50px; /* Space below the navbar */
      right: 30px;
      z-index: 10;
    }

    .image-section img {
      width: 150px;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    .image-section img:hover {
      transform: scale(1.05);
    }

  </style>
</head>

<body>

  <!-- ✅ Navigation Bar -->
  <nav>
    <a href="home.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="tour.html">Tour</a>
    <a href="flight.html">Book a Flight</a>
  </nav>

  <!-- ✅ Image Section (Right Corner Below Navbar) -->
  <section class="image-section">
    <img src="https://via.placeholder.com/150x100?text=Air+India" alt="Air India">
  </section>

  <!-- ✅ Flight Booking Form Section -->
  <section class="section__container">
    <h2 class="section__header">Book Your Flight</h2>
    <p class="section__description">Plan your perfect trip with our easy flight booking form.</p>

    <div class="form__container">
      <h3>Flight Booking Details</h3>
      <form action="booking_confirmation.html" method="POST">
        
        <!-- Passenger Name -->
        <div class="form-group">
          <label for="passenger-name">Passenger Name</label>
          <input type="text" id="passenger-name" name="passenger-name" required placeholder="Enter your full name" />
        </div>

        <!-- Date of Birth -->
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required />
        </div>

        <!-- Contact Number -->
        <div class="form-group">
          <label for="contact-no">Contact Number</label>
          <input type="text" id="contact-no" name="contact-no" required placeholder="Enter contact number" />
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email address" />
        </div>

        <!-- Address -->
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required placeholder="Enter your address" />
        </div>

        <!-- Street Address -->
        <div class="form-group">
          <label for="street-address">Street Address</label>
          <input type="text" id="street-address" name="street-address" required placeholder="Enter your street address" />
        </div>

        <!-- City & Region in Same Line -->
        <div class="form-group inline">
          <div>
            <label for="city">City</label>
            <input type="text" id="city" name="city" required placeholder="Enter your city" />
          </div>
          <div>
            <label for="region">Region</label>
            <input type="text" id="region" name="region" required placeholder="Enter your region" />
          </div>
        </div>

        <!-- Pin Code & Country in Same Line -->
        <div class="form-group inline">
          <div>
            <label for="pin-code">PIN Code</label>
            <input type="text" id="pin-code" name="pin-code" required placeholder="Enter your PIN code" />
          </div>
          <div>
            <label for="country">Country</label>
            <input type="text" id="country" name="country" required placeholder="Enter your country" />
          </div>
        </div>

        <!-- Departure Date & Time -->
        <div class="form-group">
          <label for="departure-datetime">Departure Date & Time</label>
          <input type="datetime-local" id="departure-datetime" name="departure-datetime" required />
        </div>

        <!-- Return Date & Time -->
        <div class="form-group">
          <label for="return-datetime">Return Date & Time</label>
          <input type="datetime-local" id="return-datetime" name="return-datetime" required />
        </div>

        <!-- Airline Name -->
        <div class="form-group">
          <label for="flight-name">Select Airline</label>
          <select id="flight-name" name="flight-name" required>
            <option value="air-india">Air India</option>
            <option value="indigo">Indigo</option>
            <option value="spicejet">SpiceJet</option>
            <option value="akashair">Akash Air</option>
            <option value="singapore-air">Singapore Airlines</option>
            <option value="qatar-airways">Qatar Airways</option>
            <option value="damdam">DamDam Airlines</option>
          </select>
        </div>

        <!-- Fare Option -->
        <div class="form-group">
          <label for="fare-option">Select Fare Option</label>
          <select id="fare-option" name="fare-option" required>
            <option value="economy">Economy</option>
            <option value="business">Business</option>
            <option value="first-class">First Class</option>
          </select>
        </div>

        <!-- Destination -->
        <div class="form-group">
          <label for="destination">Select Destination</label>
          <select id="destination" name="destination" required>
            <option value="new-york">New York</option>
            <option value="london">London</option>
            <option value="paris">Paris</option>
            <option value="dubai">Dubai</option>
            <option value="tokyo">Tokyo</option>
            <option value="sydney">Sydney</option>
          </select>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
          <button type="submit" class="btn">Book Flight <i class="ri-arrow-right-line"></i></button>
        </div>
      </form>
    </div>
  </section>

</body>

</html>
